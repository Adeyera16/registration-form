<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <div class="reg-text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="reg-forms">
            <div >
                <button class="reg-button-top"><span>Try it free for 7 days </span>then $20/mo thereafter </button>
            </div>
            <div class="forms">
                <div>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <input type="text" placeholder="Email Address">
                </div>
                <div>
                    <input type="text" placeholder="Password">
                </div>
                <div>
                    <button class="reg-button-bottom" >CLAIM YOUR FREE TRIAL</button>
                </div>
                <p class="reg-bottom-p">By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
            </div>
            
            

            
        </div>
    </main>
</body>
</html>
